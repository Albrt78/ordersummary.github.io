<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Summary Card</title>
        <link rel="icon" type="image/x-icon" href="src/favicon-32x32.png" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- My CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <main class="card" id="card">
            <img
                src="src/illustration-hero.svg"
                class="card-img-top"
                id="img"
                alt="A person who listening to music"
            />

            <section
                class="card-body text-center ps-sm-5 pe-sm-5"
                id="card-body"
            >
                <h1 class="card-text fs-3">Order Summary</h1>
                <p id="desc">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>

                <article class="card mb-4" id="card-2">
                    <section
                        class="card-body d-flex align-items-center justify-content-between ps-4 pe-4 pt-4"
                        id="card-body-2"
                    >
                        <section
                            class="icon-wrapper d-flex align-items-center gap-3"
                        >
                            <img src="src/icon-music.svg" alt="Music Icon" />

                            <section class="icon-detail">
                                <h2>Annual Plan</h2>
                                <h3>$59.99/year</h3>
                            </section>
                        </section>

                        <section class="link">
                            <a href="#">Change</a>
                        </section>
                    </section>
                </article>

                <button type="submit" class="btn">Proceed to Payment</button>
                <button type="cancel" class="btn-cancel">Cancel Order</button>
            </section>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
